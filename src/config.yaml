site:
  name: PartyTent Helsingborg
  site: 'https://partytent.se'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null

# Default SEO metadata
metadata:
  title:
    default: PartyTent Helsingborg
    template: '%s | PartyTent Helsingborg'
  description: "Hyr parttält, bord och stolar i Helsingborg och Skåne. Professionell uthyrning för bröllop, fester och företagsevent. Leverans i hela Skåne."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: PartyTent Helsingborg
    images:
      - url: '~/assets/images/hero-image.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@partytent'
    site: '@partytent'
    cardType: summary_large_image

i18n:
  language: sv
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: false
      permalink: '/%slug%'
      robots:
        index: false

    list:
      isEnabled: false
      pathname: 'blog'
      robots:
        index: false

    category:
      isEnabled: false
      pathname: 'category'
      robots:
        index: false

    tag:
      isEnabled: false
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: false
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
